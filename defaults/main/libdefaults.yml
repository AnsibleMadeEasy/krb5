---

_libdefaults:
  default_keytab_name: "{{ default_keytab_name | default('/etc/krb5.keytab') }}"
  default_realm: "{{ default_realm | default(omit) }}"
  default_tgs_enctypes: "{{ default_tgs_enctypes | default(omit) }}"
  default_tkt_enctypes: "{{ default_tkt_enctypes | default(omit) }}"
  permitted_enctypes: "{{ permitted_enctypes | default(omit) }}"
  allow_weak_crypto: "{{ allow_weak_crypto | default(false) }}"
  clockskew: "{{ clockskew | default(omit) }}"
  ignore_acceptor_hostname: "{{ ignore_acceptor_hostname | default(omit) }}"
  k5login_authoritative: "{{ k5login_authoritative | default(true) }}"
  k5login_directory: "{{ k5login_directory |  default(omit) }}"
  kdc_timesync: "{{ kdc_timesync | default(true) }}"
  kdc_req_checksum_type: "{{ kdc_req_checksum_type | default(omit) }}"
  ap_req_checksum_type: "{{ ap_req_checksum_type | default(omit) }}"
  safe_checksum_type: "{{ safe_checksum_type | default(omit) }}"
  preferred_preauth_types: "{{ preferred_preauth_types | default('17, 16, 15, 14') }}"
  ccache_type: "{{ ccache_type | default(omit) }}"
  dns_lookup_kdc: "{{ dns_lookup_kdc | default(true) }}"
  dns_lookup_realm: "{{ dns_lookup_realm | default(false) }}"
  dns_fallback: "{{ dns_fallback | default(omit) }}"
  realm_try_domains: "{{ realm_try_domains | default(false) }}"
  extra_addresses: "{{ extra_addresses | default(omit) }}"
  udp_preference_limit: "{{ udp_preference_limit | default(omit) }}"
  verify_ap_req_nofail: "{{ verify_ap_req_nofail | default(false) }}"
  ticket_lifetime: "{{ ticket_lifetime | default('1d') }}"
  renew_lifetime: "{{ renew_lifetime | default('0') }}"
  noaddresses: "{{ noaddresses | default(true) }}"
  forwardable: "{{ forwardable | default(false) }}"
  proxiable: "{{ proxiable | default(false) }}"
  rdns: "{{ rdns | default(true) }}"
  plugin_base_dir: "{{ plugin_base_dir | default('krb5/plugins') }}"