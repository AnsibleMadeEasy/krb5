---

_dbdefaults:
  database_module: "{{ database_module | default(omit) }}"
  ldap_kerberos_container_dn: "{{ ldap_kerberos_container_dn | default(omit) }}"
  ldap_kdc_dn: "{{ ldap_kdc_dn| default(omit) }}"
  ldap_kadmind_dn: "{{ ldap_kadmind_dn | default(omit) }}"
  ldap_service_password_file: "{{ ldap_service_password_file | default(omit) }}"
  ldap_servers: "{{ ldap_servers|default(omit) }}"
  ldap_conns_per_server: "{{ ldap_conns_per_server | default('5') }}"